<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AÅŸÄ±klar AdasÄ± ğŸ’</title>
  <link rel="stylesheet" href="style.css">
  <style>
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 5;
    }
    .container {
      opacity: 0;
      transition: opacity 1s ease;
    }
    .container.visible {
      opacity: 1;
    }
  </style>
</head>
<body class="son final">
  <canvas id="fireworks"></canvas>

  <img src="assets/el-y-yo.png" alt="Ã‡ift" class="top-left-img">
  <img src="assets/minecraft-wolf.png" alt="KÃ¶pek" class="bottom-right-img">

  <div class="overlay"></div>
  <div class="container" id="finalText">
    <h1>Yaaa! Ã‡ok sevindim ğŸ˜ğŸ’˜</h1>
    <p class="subtitle">ArtÄ±k resmen sevgiliyiz ğŸ’</p>
    <div class="hearts">ğŸ’–ğŸ’–ğŸ’–ğŸ’–ğŸ’–</div>
    <audio autoplay loop>
      <source src="assets/muzik.mp3" type="audio/mpeg">
    </audio>
  </div>

  <script>
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    let W = window.innerWidth;
    let H = window.innerHeight;
    canvas.width = W;
    canvas.height = H;

    const rockets = [];
    const particles = [];

    window.addEventListener("resize", () => {
      W = window.innerWidth;
      H = window.innerHeight;
      canvas.width = W;
      canvas.height = H;
    });

    class Rocket {
      constructor(x) {
        this.x = x;
        this.y = H;
        this.vx = (Math.random() - 0.5) * 0.8;
        this.vy = - (4 + Math.random() * 1.5);
        this.color = "#ff66b2";
        this.exploded = false;
        this.targetY = H * (0.35 + Math.random() * 0.2);
        this.trail = [];
      }

      update() {
        this.trail.push({ x: this.x, y: this.y });
        if (this.trail.length > 12) this.trail.shift();

        this.x += this.vx;
        this.y += this.vy;
        this.vy += 0.04;

        // duman izi
        ctx.beginPath();
        ctx.moveTo(this.x, this.y);
        for (let i = this.trail.length - 1; i >= 0; i--) {
          const t = this.trail[i];
          ctx.lineTo(t.x, t.y);
        }
        ctx.strokeStyle = "rgba(255,182,193,0.4)";
        ctx.lineWidth = 2;
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();

        if (this.vy >= 0 || this.y <= this.targetY) {
          this.explode();
        }
      }

      explode() {
        this.exploded = true;

        // flaÅŸ
        ctx.save();
        const flashGrad = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, 100);
        flashGrad.addColorStop(0, "rgba(255,255,255,0.8)");
        flashGrad.addColorStop(1, "rgba(255,192,203,0)");
        ctx.fillStyle = flashGrad;
        ctx.beginPath();
        ctx.arc(this.x, this.y, 100, 0, Math.PI * 2);
        ctx.fill();
        ctx.restore();

        // kalpler
        for (let i = 0; i < 80; i++) {
          const angle = Math.random() * 2 * Math.PI;
          const speed = Math.random() * 4 + 1;
          particles.push(new Particle(this.x, this.y, speed, angle, "#ff77cc"));
        }
      }
    }

    class Particle {
      constructor(x, y, speed, angle, color) {
        this.x = x;
        this.y = y;
        this.vx = Math.cos(angle) * speed;
        this.vy = Math.sin(angle) * speed;
        this.alpha = 1;
        this.color = color;
        this.emoji = "ğŸ’–";
      }

      update() {
        this.x += this.vx;
        this.y += this.vy;
        this.vy += 0.05;
        this.alpha -= 0.015;
        ctx.save();
        ctx.globalAlpha = this.alpha;
        ctx.font = "22px Arial";
        ctx.fillText(this.emoji, this.x, this.y);
        ctx.restore();
      }
    }

    function animate() {
      ctx.fillStyle = "rgba(0,0,0,0.2)";
      ctx.fillRect(0, 0, W, H);

      for (let i = rockets.length - 1; i >= 0; i--) {
        rockets[i].update();
        if (rockets[i].exploded) rockets.splice(i, 1);
      }

      for (let i = particles.length - 1; i >= 0; i--) {
        particles[i].update();
        if (particles[i].alpha <= 0) particles.splice(i, 1);
      }

      if (rockets.length > 0 || particles.length > 0) {
        requestAnimationFrame(animate);
      }
    }

    // 5 roketi baÅŸlat
    for (let i = 0; i < 5; i++) {
      setTimeout(() => {
        rockets.push(new Rocket(W * (0.2 + Math.random() * 0.6)));
      }, i * 500); // her 0.5 saniyede biri baÅŸlasÄ±n
    }

    animate();

    // 4 saniye sonra yazÄ± gelsin
    setTimeout(() => {
      document.getElementById("finalText").classList.add("visible");
    }, 4000);
  </script>
</body>
</html>
