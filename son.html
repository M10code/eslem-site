<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AÅŸÄ±klar AdasÄ± ğŸ’</title>
  <link rel="stylesheet" href="style.css">
  <style>
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 5;
    }
    .container {
      opacity: 0;
      transition: opacity 1s ease;
    }
    .container.visible {
      opacity: 1;
    }
  </style>
</head>
<body class="son final">
  <canvas id="fireworks"></canvas>

  <img src="assets/el-y-yo.png" alt="Ã‡ift" class="top-left-img">
  <img src="assets/minecraft-wolf.png" alt="KÃ¶pek" class="bottom-right-img">

  <div class="overlay"></div>
  <div class="container" id="finalText">
    <h1>Yaaa! Ã‡ok sevindim ğŸ˜ğŸ’˜</h1>
    <p class="subtitle">ArtÄ±k resmen sevgiliyiz ğŸ’</p>
    <div class="hearts">ğŸ’–ğŸ’–ğŸ’–ğŸ’–ğŸ’–</div>
    <audio autoplay loop>
      <source src="assets/muzik.mp3" type="audio/mpeg">
    </audio>
  </div>

  <script>
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    let W = window.innerWidth;
    let H = window.innerHeight;
    canvas.width = W;
    canvas.height = H;

    const rockets = [];
    const particles = [];
    let animating = true; // ğŸ”¹ kontrol deÄŸiÅŸkeni

    class Rocket {
      constructor(x) {
        this.x = x;
        this.y = H;
        this.vx = (Math.random() - 0.5) * 0.6;
        this.vy = - (4 + Math.random() * 1.2);
        this.color = "#ff66b2";
        this.exploded = false;
        this.targetY = H * (0.35 + Math.random() * 0.25);
        this.trail = [];
      }

      update() {
        this.trail.push({ x: this.x, y: this.y });
        if (this.trail.length > 10) this.trail.shift();

        this.x += this.vx;
        this.y += this.vy;
        this.vy += 0.04;

        ctx.beginPath();
        ctx.moveTo(this.x, this.y);
        for (let t of this.trail) ctx.lineTo(t.x, t.y);
        ctx.strokeStyle = "rgba(255,182,193,0.5)";
        ctx.lineWidth = 2;
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();

        if (this.vy >= 0 || this.y <= this.targetY) this.explode();
      }

      explode() {
        this.exploded = true;
        // FlaÅŸ efekti
        ctx.save();
        const flash = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, 80);
        flash.addColorStop(0, "rgba(255,255,255,0.9)");
        flash.addColorStop(1, "rgba(255,192,203,0)");
        ctx.fillStyle = flash;
        ctx.beginPath();
        ctx.arc(this.x, this.y, 80, 0, Math.PI * 2);
        ctx.fill();
        ctx.restore();

        // Kalpler
        for (let i = 0; i < 70; i++) {
          const angle = Math.random() * 2 * Math.PI;
          const speed = Math.random() * 3 + 1;
          particles.push(new Particle(this.x, this.y, speed, angle));
        }
      }
    }

    class Particle {
      constructor(x, y, speed, angle) {
        this.x = x;
        this.y = y;
        this.vx = Math.cos(angle) * speed;
        this.vy = Math.sin(angle) * speed;
        this.alpha = 1;
        this.emoji = "ğŸ’–";
      }
      update() {
        this.x += this.vx;
        this.y += this.vy;
        this.vy += 0.05;
        this.alpha -= 0.015;
        ctx.save();
        ctx.globalAlpha = this.alpha;
        ctx.font = "22px Arial";
        ctx.fillText(this.emoji, this.x, this.y);
        ctx.restore();
      }
    }

    function animate() {
      ctx.fillStyle = "rgba(0,0,0,0.25)";
      ctx.fillRect(0, 0, W, H);

      rockets.forEach((r, i) => {
        r.update();
        if (r.exploded) rockets.splice(i, 1);
      });

      particles.forEach((p, i) => {
        p.update();
        if (p.alpha <= 0) particles.splice(i, 1);
      });

      // ğŸ”¹ EÄŸer hiÃ§bir roket ve partikÃ¼l kalmadÄ±ysa dÃ¶ngÃ¼yÃ¼ durdur
      if (animating && (rockets.length > 0 || particles.length > 0)) {
        requestAnimationFrame(animate);
      }
    }

    // ğŸ”¹ 5 roket baÅŸlat (tek seferlik)
    for (let i = 0; i < 5; i++) {
      setTimeout(() => rockets.push(new Rocket(W * (0.2 + Math.random() * 0.6))), i * 400);
    }

    // ğŸ”¹ animasyon baÅŸlat
    animate();

    // ğŸ”¹ 4 saniye sonra yazÄ± belirsin ve animasyon durdurulsun
    setTimeout(() => {
      document.getElementById("finalText").classList.add("visible");
      animating = false;
    }, 4000);
  </script>
</body>
</html>
