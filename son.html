<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AÅŸÄ±klar AdasÄ± ğŸ’</title>
  <link rel="stylesheet" href="style.css">
  <style>
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 5;
    }
  </style>
</head>
<body class="son final">
  <canvas id="fireworks"></canvas>

  <img src="assets/el-y-yo.png" alt="Ã‡ift" class="top-left-img">
  <img src="assets/minecraft-wolf.png" alt="KÃ¶pek" class="bottom-right-img">

  <div class="overlay"></div>
  <div class="container">
    <h1>Yaaa! Ã‡ok sevindim ğŸ˜ğŸ’˜</h1>
    <p class="subtitle">ArtÄ±k resmen sevgiliyiz ğŸ’</p>
    <div class="hearts">ğŸ’–ğŸ’–ğŸ’–ğŸ’–ğŸ’–</div>
    <audio autoplay loop>
      <source src="assets/muzik.mp3" type="audio/mpeg">
    </audio>
  </div>

  <script>
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    let particles = [];
    let rockets = [];

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    function createRocket() {
      const x = Math.random() * canvas.width;
      const y = canvas.height;
      const color = ["#ff66b2", "#ff4d4d", "#ffcc00", "#00ff99", "#66ccff"][Math.floor(Math.random() * 5)];
      rockets.push({ x, y, vy: -7 - Math.random() * 3, color, exploded: false });
    }

    function explode(x, y, color) {
      for (let i = 0; i < 80; i++) {
        const angle = Math.random() * 2 * Math.PI;
        const speed = Math.random() * 5 + 2;
        particles.push({
          x,
          y,
          vx: Math.cos(angle) * speed,
          vy: Math.sin(angle) * speed,
          alpha: 1,
          color,
          emoji: "ğŸ’–"
        });
      }
    }

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Roketler
      for (let i = rockets.length - 1; i >= 0; i--) {
        const r = rockets[i];
        r.y += r.vy;
        ctx.beginPath();
        ctx.arc(r.x, r.y, 3, 0, Math.PI * 2);
        ctx.fillStyle = r.color;
        ctx.fill();

        if (r.vy > -1 && !r.exploded) {
          explode(r.x, r.y, r.color);
          rockets.splice(i, 1);
        } else {
          r.vy += 0.15;
        }
      }

      // ParÃ§acÄ±klar (kalpler)
      for (let i = particles.length - 1; i >= 0; i--) {
        const p = particles[i];
        p.x += p.vx;
        p.y += p.vy;
        p.vy += 0.05;
        p.alpha -= 0.015;

        ctx.save();
        ctx.globalAlpha = p.alpha;
        ctx.font = "20px Arial";
        ctx.fillText(p.emoji, p.x, p.y);
        ctx.restore();

        if (p.alpha <= 0) particles.splice(i, 1);
      }

      requestAnimationFrame(update);
    }

    // Her saniyede 3 roket fÄ±rlat
    setInterval(() => {
      for (let i = 0; i < 3; i++) {
        createRocket();
      }
    }, 1000);

    update();
  </script>
</body>
</html>
