<body class="son final">

    <h1>Yaaa! Sana SÃ¶z Veriyorum Ã–lÃ¼mÃ¼ne Seni Hep Sevicem Ve Ã‡ooooook Mutlu Edicem Eslem'im ğŸ˜ğŸ’˜ ğŸ˜ğŸ’˜</h1>

  <script>
    // ğŸ‡ Basit havai fiÅŸek efekti
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    let particles = [];

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    function createFirework(x, y) {
      const colors = ["#ff4d4d", "#00ff7f", "#ffd700", "#ff69b4", "#00ffff"];
      for (let i = 0; i < 50; i++) {
        particles.push({
          x, y,
          angle: Math.random() * 2 * Math.PI,
          speed: Math.random() * 4 + 1,
          radius: 2 + Math.random() * 2,
          color: colors[Math.floor(Math.random() * colors.length)],
          life: 60 + Math.random() * 20
        });
      }
    }

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach((p, i) => {
        p.x += Math.cos(p.angle) * p.speed;
        p.y += Math.sin(p.angle) * p.speed + 0.5;
        p.life--;
        if (p.life <= 0) particles.splice(i, 1);
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, 2 * Math.PI);
        ctx.fillStyle = p.color;
        ctx.fill();
      });
      requestAnimationFrame(update);
    }

    setInterval(() => {
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height / 2;
      createFirework(x, y);
    }, 900);

    update();
  </script>
